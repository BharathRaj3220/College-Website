<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="./markscard.css">
</head>
<body>
	<div id="registerbody">
		<div id="form">
			<form action="markscard">
				<div id="form11">
					<div id="heading">
						<h3>Markscard Sheet</h3>
					</div>
					<table>
						<tr>
							<td><label>USN :</label></td>
							<td><input type="text" id="inp1" name="usn" /></td>
						</tr>
						<tr>
							<td><label>Name :</label></td>
							<td><input type="text" id="inp2" name="name" /></td>
						</tr>
						<tr>
							<td><label>Father Name :</label></td>
							<td><input type="text" id="inp3" name="fathername" /></td>
						</tr>
						<tr>
							<td><label>College :</label></td>
							<td><input type="text" id="inp4" name="college" /></td>
						</tr>
						<tr>
							<td><label>Slno :</label></td>
							<td><input type="number" id="inp5" name="slno" /></td>
						</tr>
						<tr>
							<td><label>Course Code 1:</label></td>
							<td><input type="text" id="inp6" name="coursecode1" /></td>
						</tr>
						<tr>
							<td><label>Course Name 1:</label></td>
							<td><input type="text" id="inp7" name="coursename1" /></td>
						</tr>
						<tr>
							<td><label>Grade Points 1:</label></td>
							<td><input type="number" id="inp8" name="gradepoints1" /></td>
						</tr>
						<tr>
							<td><label>Course Code 2:</label></td>
							<td><input type="text" id="inp9" name="coursecode2" /></td>
						</tr>
						<tr>
							<td><label>Course Name 2:</label></td>
							<td><input type="text" id="inp10" name="coursename2" /></td>
						</tr>
						<tr>
							<td><label>Grade Points 2:</label></td>
							<td><input type="number" id="inp11" name="gradepoints2" /></td>
						</tr>
						<tr>
							<td><label>Course Code 3:</label></td>
							<td><input type="text" id="inp12" name="coursecode3" /></td>
						</tr>
						<tr>
							<td><label>Course Name 3:</label></td>
							<td><input type="text" id="inp13" name="coursename3" /></td>
						</tr>
						<tr>
							<td><label>Grade Points 3:</label></td>
							<td><input type="number" id="inp14" name="gradepoints3" /></td>
						</tr>
					</table>
					<button id="btn">submit</button>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="./markscard.js">
		
	</script>
</body>
</html>
